<header class="container px-5 text-center">
    <h1 class="mat-headline mb-0" translate>name.full</h1>
    <h2 class="mat-caption" translate>me.role</h2>
    <hr>
    <nav fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem" class="row">
        <ng-container *ngFor="let link of links">
            <div fxFlexFill class="col-12">
                <a matRipple [routerLink]="link.url" class="link">{{ link.title }}</a>
            </div>
        </ng-container>
        <div fxFlexFill class="col-12">
            <a matRipple href="https://github.com/drew-thompson" target="_blank" rel="noopener" class="link">
                <span translate>libs.common.sidenav.github</span>
                <img src="assets/images/logos/github-mark-64x64.png" class="github">
            </a>
        </div>
        <div fxFlexFill class="col-12">
            <a matRipple href="https://linkedin.com/in/drew-thompson/" target="_blank" rel="noopener" class="link">
                <span translate>libs.common.sidenav.linkedin</span>
                <img src="assets/images/logos/linkedin-in-64x64.png" class="github">
            </a>
        </div>
    </nav>
</header>
